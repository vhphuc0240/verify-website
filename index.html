<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Sản Phẩm</title>
    <meta name="google-site-verification" content="DszYyFxCoFTWBKwgF-OmJ28jYKoLlRSW0aW_6L0kCK8" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .product img {
            max-width: 150px;
            margin-right: 20px;
        }
        .product-details {
            flex: 1;
        }
        .product-name {
            font-size: 1.5em;
            margin: 0;
        }
        .product-price {
            color: green;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Demo Sản Phẩm</h1>

    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Sản phẩm 1">
        <div class="product-details">
            <h2 class="product-name">Sản phẩm 1</h2>
            <p class="product-price">Giá: 500,000 VND</p>
            <p class="product-description">Mô tả sản phẩm 1. Đây là một sản phẩm chất lượng cao.</p>
        </div>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Sản phẩm 2">
        <div class="product-details">
            <h2 class="product-name">Sản phẩm 2</h2>
            <p class="product-price">Giá: 750,000 VND</p>
            <p class="product-description">Mô tả sản phẩm 2. Sản phẩm này có tính năng vượt trội.</p>
        </div>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Sản phẩm 3">
        <div class="product-details">
            <h2 class="product-name">Sản phẩm 3</h2>
            <p class="product-price">Giá: 1,000,000 VND</p>
            <p class="product-description">Mô tả sản phẩm 3. Đây là sản phẩm bán chạy nhất của chúng tôi.</p>
        </div>
    </div>

</div>
</body>
</html>
